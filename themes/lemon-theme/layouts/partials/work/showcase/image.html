{{- $altText := $.Title -}}
<div class="{{with .layout}}{{.}}{{else}}col-12{{end}} mt-4 mb-5 mx-auto d-flex flex-column justify-content-center {{with .class}}{{.}}{{end}}">
    <img 
        src="{{.src}}" 
        class="w-100"
        alt="{{with .alt}}{{.}} | {{end}}{{$altText}}"
    />
    {{- with .caption -}}
    <div class="caption mt-3">{{.}}</div>
    {{- end }}
</div>
