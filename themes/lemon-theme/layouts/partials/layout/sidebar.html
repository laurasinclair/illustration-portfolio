<div>
	{{- $image := resources.Get "img/icon_02_yellow.png" -}}

	<a href="{{ .Site.BaseURL }}" class="hover-spin">
		<img src="{{ $image.Permalink }}" alt="{{ .Site.Params.name }}" width="30">

    {{- end -}}

	<p id="logo">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Params.name }}</a>
	</p>
</div>
